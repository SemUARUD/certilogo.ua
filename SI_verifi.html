<script>
  // Затримка в мілісекундах перед зміною сторінки
  const delayBeforeRedirect = 7000; // 5000 мілісекунд (5 секунд)

  // Функція для симуляції завантаження
  function simulateLoading() {
    // Затримка перед переходом на нову сторінку
    setTimeout(function() {
      // Переходимо на нову сторінку
      window.location.href = "final_page.html";
    }, delayBeforeRedirect);
  }

  // Викликаємо функцію simulateLoading() при завантаженні сторінки
  window.onload = simulateLoading;
</script>
