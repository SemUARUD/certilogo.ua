  <script>
    const isIphone = /iPhone/i.test(navigator.userAgent);
    
    if (isIphone) {
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('video-background');
        const gif = document.getElementById('ionphe-background-image');
        const png = document.getElementById('ionphe-background-image1');
    
        video.style.display = 'none';
        gif.style.display = 'block';
    
        videoContainer.style.backgroundImage = `url(${gif.src})`;
        videoContainer.style.backgroundSize = 'cover';
        videoContainer.style.backgroundPosition = 'center center';
    
        setTimeout(() => {
            png.style.display = 'block';
            gif.style.display = 'none';
            videoContainer.style.backgroundImage = `url(${png.src})`;
        }, 5800);
    } else {
        const video = document.getElementById('video-background');
        const gif = document.getElementById('ionphe-background-image');
        const png = document.getElementById('ionphe-background-image1');
    
        video.style.display = 'block';
        gif.style.display = 'none';
        png.style.display = 'none';
    }

    // Затримка в мілісекундах перед зміною сторінки
    const delayBeforeRedirect = isIphone ? 7000 : 7000; // Час затримки в залежності від пристрою

    // Функція для симуляції завантаження
    function simulateLoading() {
        // Затримка перед переходом на нову сторінку
        setTimeout(function() {
            // Переходимо на нову сторінку
            window.location.href = "final_page.html";
        }, delayBeforeRedirect);
    }

    // Викликаємо функцію simulateLoading() при завантаженні сторінки
    window.onload = simulateLoading;
</script>
